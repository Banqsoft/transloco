  }\n        },\n        \"test\": {\n          \"builder\": \"@angular-devkit/build-angular:karma\",\n          \"options\": {\n            \"main\": \"projects/ngneat/transloco-locale/src/test.ts\",\n            \"tsConfig\": \"projects/ngneat/transloco-locale/tsconfig.spec.json\",\n            \"karmaConfig\": \"projects/ngneat/transloco-locale/karma.conf.js\"\n          }\n        },\n        \"lint\": {\n          \"builder\": \"@angular-devkit/build-angular:tslint\",\n          \"options\": {\n            \"tsConfig\": [\n              \"projects/ngneat/transloco-locale/tsconfig.lib.json\",\n              \"projects/ngneat/transloco-locale/tsconfig.spec.json\"\n            ],\n            \"exclude\": [\"**/node_modules/**\"]\n          }\n        }\n      }\n    }\n  },\n  \"defaultProject\": \"transloco-playground\"\n}\n","src/main.ts":"import { enableProdMode } from '@angular/core';\nimport { platformBrowserDynamic } from '@angular/platform-browser-dynamic';\n\nimport { AppModule } from './app/app.module';\nimport { environment } from './environments/environment';\n\nif (environment.production) {\n  enableProdMode();\n}\n\nplatformBrowserDynamic().bootstrapModule(AppModule)\n  .catch(err => console.error(err));\n","src/environments/environment.prod.ts":"export const environment = {\n  production: true\n};\n","src/environments/environment.ts":"// This file can be replaced during build by using the `fileReplacements` array.\n// `ng build --prod` replaces `environment.ts` with `environment.prod.ts`.\n// The list of file replacements can be found in `angular.json`.\n\nexport const environment = {\n  production: false\n};\n\n/*\n * For easier debugging in development mode, you can import the following file\n * to ignore zone related error stack frames such as `zone.run`, `zoneDelegate.invokeTask`.\n *\n * This import should be commented out in production mode because it will have a negative impact\n * on performance if an error is thrown.\n */\n// import 'zone.js/dist/zone-error';  // Included with Angular CLI.\n","src/styles.css":"* {\n  font-family: 'Roboto', sans-serif;\n}\n\n.container {\n  margin-top: 20px;\n  margin-bottom: 40px;\n}\n\n.mtb {\n  margin-top: 25px;\n  margin-bottom: 25px;\n}\n\n.mb {\n  margin-bottom: 25px;\n}\n\npre {\n  color: #e83e8c;\n}\n\n.quoteblock {\n  padding: 20px;\n  background-color: rgba(231, 231, 231, 0.5);\n}\n.quoteblock::before {\n  content: '- ';\n}\n","src/polyfills.ts":"/**\n * This file includes polyfills needed by Angular and is loaded before the app.\n * You can add your own extra polyfills to this file.\n *\n * This file is divided into 2 sections:\n *   1. Browser polyfills. These are applied before loading ZoneJS and are sorted by browsers.\n *   2. Application imports. Files imported after ZoneJS that should be loaded before your main\n *      file.\n *\n * The current setup is for so-called \"evergreen\" browsers; the last versions of browsers that\n * automatically update themselves. This includes Safari >= 10, Chrome >= 55 (including Opera),\n * Edge >= 13 on the desktop, and iOS 10 and Chrome on mobile.\n *\n * Learn more in https://angular.io/guide/browser-support\n */\n\n/***************************************************************************************************\n * BROWSER POLYFILLS\n */\n\n/** IE10 and IE11 requires the following for NgClass support on SVG elements */\n// import 'classlist.js';  // Run `npm install --save classlist.js`.\n\n/**\n * Web Animations `@angular/platform-browser/animations`\n * Only required if AnimationBuilder is used within the application and using IE/Edge or Safari.\n * Standard animation support in Angular DOES NOT require any polyfills (as of Angular 6.0).\n */\n// import 'web-animations-js';  // Run `npm install --save web-animations-js`.\n\n/**\n * By default, zone.js will patch all possible macroTask and DomEvents\n * user can disable parts of macroTask/DomEvents patch by setting following flags\n * because those flags need to be set before `zone.js` being loaded, and webpack\n * will put import in the top of bundle, so user need to create a separate file\n * in this directory (for example: zone-flags.ts), and put the following flags\n * into that file, and then add the following code before importing zone.js.\n * import './zone-flags.ts';\n *\n * The flags allowed in zone-flags.ts are listed here.\n *\n * The following flags will work for all browsers.\n *\n * (window as any).__Zone_disable_requestAnimationFrame = true; // disable patch requestAnimationFrame\n * (window as any).__Zone_disable_on_property = true; // disable patch onProperty such as onclick\n * (window as any).__zone_symbol__BLACK_LISTED_EVENTS = ['scroll', 'mousemove']; // disable patch specified eventNames\n *\n *  in IE/Edge developer tools, the addEventListener will also be wrapped by zone.js\n *  with the following flag, it will bypass `zone.js` patch for IE/Edge\n *\n *  (window as any).__Zone_enable_cross_context_check = true;\n *\n */\n\n/***************************************************************************************************\n * Zone JS is required by default for Angular itself.\n */\nimport 'zone.js/dist/zone';  // Included with Angular CLI.\n\n\n/***************************************************************************************************\n * APPLICATION IMPORTS\n */\n","src/app/app-routing.module.ts":"import { NgModule } from '@angular/core';\nimport { RouterModule, Routes } from '@angular/router';\nimport { HomeComponent } from './home/home.component';\n\nconst routes: Routes = [\n  {\n    path: '',\n    redirectTo: 'home',\n    pathMatch: 'full'\n  },\n  {\n    path: 'home',\n    component: HomeComponent\n  },\n  {\n    path: 'lazy',\n    loadChildren: './lazy/lazy.module#LazyModule'\n  },\n  {\n    path: 'scope-sharing',\n    loadChildren: './scope-sharing/scope-sharing.module#ScopeSharingModule'\n  },\n  {\n    path: 'dynamic-translation',\n    loadChildren: './dynamic-translation/dynamic-translation.module#DynamicTranslationModule'\n  },\n  {\n    path: 'multilangs',\n    loadChildren: './multilangs/multilangs.module#MultilangsModule'\n  },\n  {\n    path: 'transpilers',\n    loadChildren: './transpilers/transpilers.module#TranspilersModule'\n  },\n  {\n    path: 'locale',\n    loadChildren: './locale/locale.module#LocaleModule'\n  }\n];\n\n@NgModule({\n  imports: [RouterModule.forRoot(routes)],\n  exports: [RouterModule]\n})\nexport class AppRoutingModule {}\n","src/app/app.component.css":"#logo {\r\n  height: 50px;\r\n}\r\n\r\n.navbar {\r\n  box-shadow: 0 0 2px;\r\n  position: fixed;\r\n  top: 0;\r\n  width: 100%;\r\n  z-index: 1;\r\n}\r\n\r\n.container {\r\n  margin-top: 130px;\r\n  z-index: 0;\r\n}\r\n\r\n.btn:focus {\r\n  box-shadow: none !important;\r\n}\r\n\r\n.nav-item.active .nav-link {\r\n  color: #e83e8c;\r\n}\r\n.nav-item:hover:not(.active) .nav-link {\r\n  color: #cd298d;\r\n}\r\n\r\n.btn-primary {\r\n  background-color: #e83e8c;\r\n  border-color: #e83e8c;\r\n}\r\n.btn-primary:not(:disabled):not(.disabled):active {\r\n  background-color: #cd298d;\r\n  border-color: #cd298d;\r\n}\r\n","src/app/app.component.html":"<nav class=\"navbar navbar-expand-lg navbar-light bg-light\">\n  <a class=\"navbar-brand\" href=\"https://github.com/ngneat/transloco\">\n    <img id=\"logo\" src=\"assets/logo.png\" />\n  </a>\n  <button\n    class=\"navbar-toggler\"\n    type=\"button\"\n    data-toggle=\"collapse\"\n    data-target=\"#navbarSupportedContent\"\n    aria-controls=\"navbarSupportedContent\"\n    aria-expanded=\"false\"\n    aria-label=\"Toggle navigation\"\n  >\n    <span class=\"navbar-toggler-icon\"></span>\n  </button>\n\n  <div id=\"navbarSupportedContent\" class=\"collapse navbar-collapse\">\n    <ul class=\"navbar-nav mr-auto\">\n      <li class=\"nav-item\" routerLinkActive=\"active\">\n        <a class=\"nav-link\" routerLink=\"home\">Home</a>\n      </li>\n      <li class=\"nav-item\" routerLinkActive=\"active\">\n        <a class=\"nav-link\" routerLink=\"lazy\">Lazy</a>\n      </li>\n      <li class=\"nav-item\" routerLinkActive=\"active\">\n        <a class=\"nav-link\" routerLink=\"scope-sharing\">Scope Sharing</a>\n      </li>\n      <li class=\"nav-item\" routerLinkActive=\"active\">\n        <a class=\"nav-link\" routerLink=\"dynamic-translation\">Dynamic Translation</a>\n      </li>\n      <li class=\"nav-item\" routerLinkActive=\"active\">\n        <a class=\"nav-link\" routerLink=\"multilangs\">Multi Langs</a>\n      </li>\n      <li class=\"nav-item\" routerLinkActive=\"active\">\n        <a class=\"nav-link\" routerLink=\"transpilers\">Transpilers</a>\n      </li>\n      <li class=\"nav-item\" routerLinkActive=\"active\">\n        <a class=\"nav-link\" routerLink=\"locale\">Locale</a>\n      </li>\n    </ul>\n  </div>\n\n  <div class=\"d-flex justify-content-between align-items-center\">\n    <div class=\"lang-btns\">\n      <button\n        data-cy=\"en\"\n        class=\"btn my-2 my-sm-0\"\n        style=\"margin-right: 10px;\"\n        (click)=\"change('en')\"\n        [ngClass]=\"{ 'btn-primary': activeLang === 'en', 'btn-secondary': activeLang !== 'en' }\"\n      >\n        English\n      </button>\n      <button\n        data-cy=\"es\"\n        class=\"btn my-2 my-sm-0\"\n        (click)=\"change('es')\"\n        [ngClass]=\"{ 'btn-primary': activeLang === 'es', 'btn-secondary': activeLang !== 'es' }\"\n      >\n        Spanish\n      </button>\n    </div>\n  </div>\n\n  <!--   Uncomment to test the TranslocoTestingModule-->\n  <!--  <h1 [transloco]=\"'home'\"></h1>-->\n</nav>\n\n<div class=\"container\">\n  <router-outlet></router-outlet>\n</div>\n","src/app/app.component.spec.ts":"import { TestBed, async } from '@angular/core/testing';\nimport { RouterTestingModule } from '@angular/router/testing';\nimport { AppComponent } from './app.component';\nimport { TranslocoTestingModule } from '@ngneat/transloco';\nimport { By } from '@angular/platform-browser';\nimport en from '../assets/i18n/en.json';\nimport es from '../assets/i18n/es.json';\n\ndescribe('AppComponent', () => {\n  beforeEach(async(() => {\n    TestBed.configureTestingModule({\n      imports: [\n        RouterTestingModule,\n        TranslocoTestingModule.withLangs(\n          {\n            en,\n            es\n          },\n          {\n            defaultLang: 'es'\n          }\n        )\n      ],\n      declarations: [AppComponent]\n    }).compileComponents();\n  }));\n\n  it('should work', function() {\n    const fixture = TestBed.createComponent(AppComponent);\n    fixture.detectChanges();\n    expect(fixture.debugElement.query(By.css('h1')).nativeElement.innerText).toBe('home spanish');\n  });\n});\n","src/app/app.component.ts":"import { Component, OnDestroy } from '@angular/core';\nimport { TranslocoService } from '@ngneat/transloco';\nimport { Subscription } from 'rxjs';\nimport { take } from 'rxjs/operators';\n\n@Component({\n  selector: 'app-root',\n  templateUrl: './app.component.html',\n  styleUrls: ['./app.component.css']\n})\nexport class AppComponent implements OnDestroy {\n  private subscription: Subscription = Subscription.EMPTY;\n\n  constructor(private service: TranslocoService) {}\n\n  get activeLang() {\n    return this.service.getActiveLang();\n  }\n\n  change(lang: string) {\n    // Ensure new active lang is loaded\n    this.subscription.unsubscribe();\n    this.subscription = this.service\n      .load(lang)\n      .pipe(take(1))\n      .subscribe(() => {\n        this.service.setActiveLang(lang);\n      });\n  }\n\n  ngOnDestroy() {\n    this.subscription.unsubscribe();\n  }\n\n}\n","src/app/app.module.ts":"import { BrowserModule } from '@angular/platform-browser';\nimport { NgModule } from '@angular/core';\nimport { TranslocoLocaleModule } from '@ngneat/transloco-locale';\nimport { AppRoutingModule } from './app-routing.module';\nimport { AppComponent } from './app.component';\nimport { TRANSLOCO_CONFIG, TRANSLOCO_TRANSPILER, TranslocoConfig, TranslocoModule } from '@ngneat/transloco';\nimport { HttpClientModule } from '@angular/common/http';\nimport { HomeComponent } from './home/home.component';\nimport { OnPushComponent } from './on-push/on-push.component';\nimport { HttpLoader, httpLoader } from './loaders/http.loader';\nimport { environment } from '../environments/environment';\nimport { TRANSLOCO_PERSIST_LANG_STORAGE, TranslocoPersistLangModule } from '@ngneat/transloco-persist-lang';\nimport { getLangFn } from './getLang';\nimport {\n  PERSIST_TRANSLATIONS_STORAGE,\n  TranslocoPersistTranslationsModule\n} from '@ngneat/transloco-persist-translation';\nimport { TranslocoPreloadLangsModule } from '@ngneat/transloco-preload-langs';\nimport { TranslocoMessageFormatModule, MessageFormatTranspiler } from '@ngneat/transloco-messageformat';\n\n@NgModule({\n  declarations: [AppComponent, HomeComponent, OnPushComponent],\n  imports: [\n    BrowserModule,\n    AppRoutingModule,\n    TranslocoModule,\n    TranslocoMessageFormatModule.init(),\n    HttpClientModule,\n    TranslocoLocaleModule.init({\n      langToLocaleMapping: {\n        en: 'en-US',\n        es: 'es-ES'\n      }\n    })\n    // TranslocoPreloadLangsModule.preload(['es', 'todos-page|scoped'])\n    // TranslocoPersistLangModule.init({\n    //   getLangFn,\n    //   storage: {\n    //     provide: TRANSLOCO_PERSIST_LANG_STORAGE,\n    //     useValue: localStorage\n    //   }\n    // })\n    // TranslocoPersistTranslationsModule.init({\n    //   loader: HttpLoader,\n    //   storage: {\n    //     provide: PERSIST_TRANSLATIONS_STORAGE,\n    //     useValue: localStorage\n    //   }\n    // })\n  ],\n  providers: [\n    httpLoader,\n    {\n      provide: TRANSLOCO_CONFIG,\n      useValue: {\n        prodMode: environment.production,\n        listenToLangChange: true,\n        fallbackLang: 'es',\n        defaultLang: 'en',\n        scopeStrategy: 'shared',\n        scopeMapping: {\n          'todos-page': 'todos',\n          'transpilers/messageformat': 'mf'\n        }\n      } as TranslocoConfig\n    }\n    // { provide: TRANSLOCO_TRANSPILER, useClass: MessageFormatTranspiler }\n  ],\n  bootstrap: [AppComponent]\n})\nexport class AppModule {}\n","src/app/getLang.ts":"export function getLangFn({ cachedLang, browserLang, cultureLang, defaultLang }) {\n  return cachedLang || defaultLang;\n}\n","src/app/preload.ts":"import { APP_INITIALIZER } from '@angular/core';\nimport { UserService } from './user.service';\nimport { TranslocoService } from '@ngneat/transloco';\n\nexport function preloadUser(userService: UserService, transloco: TranslocoService) {\n  return function() {\n    return userService.getUser().then(({ lang }) => {\n      return transloco.load(lang).toPromise();\n    });\n  };\n}\n\nexport const preLoad = {\n  provide: APP_INITIALIZER,\n  multi: true,\n  useFactory: preloadUser,\n  deps: [UserService, TranslocoService]\n};\n","src/app/user.service.ts":"import { Injectable } from '@angular/core';\nimport { timer } from 'rxjs';\nimport { mapTo } from 'rxjs/operators';\n\n@Injectable({\n  providedIn: 'root'\n})\nexport class UserService {\n  constructor() {}\n\n  getUser() {\n    return timer(500)\n      .pipe(\n        mapTo({\n          lang: 'en'\n        })\n      )\n      .toPromise();\n  }\n}\n","src/app/dynamic-translation/dynamic-translation-routing.module.ts":"import { NgModule } from '@angular/core';\nimport { Routes, RouterModule } from '@angular/router';\nimport { DynamicTranslationComponent } from './dynamic-translation/dynamic-translation.component';\n\nconst routes: Routes = [\n  {\n    path: '',\n    component: DynamicTranslationComponent\n  }\n];\n\n@NgModule({\n  imports: [RouterModule.forChild(routes)],\n  exports: [RouterModule]\n})\nexport class DynamicTranslationRoutingModule {}\n","src/app/dynamic-translation/dynamic-translation.module.ts":"import { NgModule } from '@angular/core';\nimport { CommonModule } from '@angular/common';\nimport { TranslocoModule } from '@ngneat/transloco';\n\nimport { DynamicTranslationRoutingModule } from './dynamic-translation-routing.module';\nimport { DynamicTranslationComponent } from './dynamic-translation/dynamic-translation.component';\n\n@NgModule({\n  declarations: [DynamicTranslationComponent],\n  imports: [CommonModule, DynamicTranslationRoutingModule, TranslocoModule],\n})\nexport class DynamicTranslationModule {\n}\n","src/app/home/home.component.css":"","src/app/home/home.component.html":"<app-on-push></app-on-push>\n","src/app/home/home.component.ts":"import { Component } from '@angular/core';\n\n@Component({\n  selector: 'app-home',\n  templateUrl: './home.component.html',\n  styleUrls: ['./home.component.css']\n})\nexport class HomeComponent {\n\n}\n","src/app/lazy/lazy.component.html":"<h4>Scope is set to `admin-page` in module's providers</h4>\n<ng-container *transloco=\"let t\">\n  <p data-cy=\"regular\">{{ t.adminPage.title }}</p>\n</ng-container>\n\n<h4>Scope is set to `lazy-page` inline in the directive</h4>\n<ng-container *transloco=\"let t; scope: 'lazy-page'; loadingTpl: loading\">\n  <p data-cy=\"lazy-page\">{{ t.lazyPage.title }}</p>\n</ng-container>\n\n<ng-template #loading>\n  <p data-cy=\"lazy-page-loading\">Loading...</p>\n</ng-template>\n","src/app/lazy/lazy.component.ts":"import { Component, OnInit } from '@angular/core';\n\n@Component({\n  selector: 'app-lazy',\n  templateUrl: './lazy.component.html'\n})\nexport class LazyComponent implements OnInit {\n  constructor() {}\n\n  ngOnInit() {}\n}\n","src/app/lazy/lazy.module.ts":"import { NgModule } from '@angular/core';\nimport { CommonModule } from '@angular/common';\nimport { LazyComponent } from './lazy.component';\nimport { RouterModule, Routes } from '@angular/router';\nimport { TRANSLOCO_LOADING_TEMPLATE, TRANSLOCO_SCOPE, TranslocoModule } from '@ngneat/transloco';\n\nconst routes: Routes = [\n  {\n    path: '',\n    component: LazyComponent\n  }\n];\n\n@NgModule({\n  declarations: [LazyComponent],\n  providers: [\n    { provide: TRANSLOCO_SCOPE, useValue: 'admin-page' },\n    {\n      provide: TRANSLOCO_LOADING_TEMPLATE,\n      useValue: `<span id=\"default-loading-template\">Loading template...</span>`\n    }\n  ],\n  imports: [CommonModule, RouterModule.forChild(routes), TranslocoModule]\n})\nexport class LazyModule {}\n","src/app/loaders/http.loader.ts":"import { HttpClient } from '@angular/common/http';\nimport { Translation, TRANSLOCO_LOADER, TranslocoLoader } from '@ngneat/transloco';\nimport { Injectable } from '@angular/core';\n\n@Injectable({ providedIn: 'root' })\nexport class HttpLoader implements TranslocoLoader {\n  constructor(private http: HttpClient) {}\n\n  getTranslation(langPath: string) {\n    return this.http.get<Translation>(`/assets/i18n/${langPath}.json`);\n  }\n}\n\nexport const httpLoader = { provide: TRANSLOCO_LOADER, useClass: HttpLoader };\n","src/app/locale/locale-routing.module.ts":"import { NgModule } from '@angular/core';\nimport { Routes, RouterModule } from '@angular/router';\nimport { LocaleComponent } from './locale/locale.component';\n\nconst routes: Routes = [{ path: '', component: LocaleComponent }];\n\n@NgModule({\n  imports: [RouterModule.forChild(routes)],\n  exports: [RouterModule]\n})\nexport class LocaleRoutingModule {}\n","src/app/locale/locale.module.ts":"import {CommonModule} from '@angular/common';\nimport {NgModule} from '@angular/core';\nimport {TranslocoLocaleModule} from '@ngneat/transloco-locale';\n\nimport {LocaleRoutingModule} from './locale-routing.module';\nimport {LocaleComponent} from './locale/locale.component';\n\n@NgModule({\n  declarations: [LocaleComponent],\n  imports: [CommonModule, LocaleRoutingModule, TranslocoLocaleModule],\n})\nexport class LocaleModule {}\n","src/app/multilangs/multilangs-routing.module.ts":"import { NgModule } from '@angular/core';\nimport { Routes, RouterModule } from '@angular/router';\nimport { MultilangsComponent } from './multilangs.component';\n\nconst routes: Routes = [{\n  path: '',\n  component: MultilangsComponent\n}];\n\n@NgModule({\n  imports: [RouterModule.forChild(routes)],\n  exports: [RouterModule]\n})\nexport class MultilangsRoutingModule {\n}\n","src/app/multilangs/multilangs.component.css":"","src/app/multilangs/multilangs.component.html":"<h4>English: (global)</h4>\n<ng-container *transloco=\"let t\">\n  <p data-cy=\"global\">{{ t.home }}</p>\n</ng-container>\n\n<h4>Spanish: (inline lang, scope: lazy-page)</h4>\n<ng-container *transloco=\"let t; lang: 'es'; loadingTpl: loading; scope: 'lazy-page'\">\n  <p data-cy=\"with-scope\">{{ t.lazyPage.title }}</p>\n</ng-container>\n\n<provider-lang></provider-lang>\n\n<h4>Static Lang: <code>es</code></h4>\n<ng-container *transloco=\"let t; lang: 'es|static'; loadingTpl: loading\">\n  <p>{{ t.home }}</p>\n</ng-container>\n\n<h4>Static Lang with scope <code>lazy-page/es</code></h4>\n<ng-container *transloco=\"let t; lang: 'es|static'; loadingTpl: loading; scope: 'lazy-page'\">\n  <p>{{ t.lazyPage.title }}</p>\n</ng-container>\n\n<ng-template #loading>Loading..</ng-template>\n","src/app/multilangs/multilangs.component.ts":"import { Component, OnInit } from '@angular/core';\n\n@Component({\n  selector: 'app-multilangs',\n  templateUrl: './multilangs.component.html',\n  styleUrls: ['./multilangs.component.css']\n})\nexport class MultilangsComponent implements OnInit {\n\n  constructor() { }\n\n  ngOnInit() {\n  }\n\n}\n","src/app/multilangs/multilangs.module.ts":"import { NgModule } from '@angular/core';\nimport { CommonModule } from '@angular/common';\n\nimport { MultilangsRoutingModule } from './multilangs-routing.module';\nimport { MultilangsComponent } from './multilangs.component';\nimport { TranslocoModule } from '@ngneat/transloco';\nimport { ProviderLangComponent } from './provider-lang/provider-lang.component';\n\n@NgModule({\n  declarations: [MultilangsComponent, ProviderLangComponent],\n  imports: [\n    CommonModule,\n    TranslocoModule,\n    MultilangsRoutingModule\n  ]\n})\nexport class MultilangsModule {\n}\n","src/app/on-push/on-push.component.css":"","src/app/on-push/on-push.component.html":"<h3 class=\"mb\">Structural Directive</h3>\n<ng-container *transloco=\"let t\">\n  <ul class=\"list-group\">\n    <li class=\"list-group-item\" data-cy=\"regular\"><b>Regular: </b>{{ t.home }}</li>\n    <li class=\"list-group-item\" data-cy=\"with-params\">\n      <b>With params: </b>{{ t['alert'] | translocoParams: { value: dynamic } }}\n    </li>\n    <li class=\"list-group-item\" data-cy=\"with-translation-reuse\">\n      <b>With translation reuse: </b> {{ t.a.b.c | translocoParams }}\n    </li>\n  </ul>\n</ng-container>\n\n<h3 class=\"mtb\">Directive</h3>\n<ul class=\"list-group\">\n  <li class=\"list-group-item\" data-cy=\"d-regular\"><b>Regular: </b><span transloco=\"home\"></span></li>\n  <li class=\"list-group-item\" (click)=\"changeParam()\" data-cy=\"d-with-params\">\n    <b>(click) With params: </b><span transloco=\"alert\" [translocoParams]=\"{ value: dynamic }\"></span>\n  </li>\n  <li class=\"list-group-item\" data-cy=\"d-with-translation-reuse\">\n    <b>With translation reuse: </b> <span transloco=\"a.b.c\"></span>\n  </li>\n  <li class=\"list-group-item\" (click)=\"changeKey()\" data-cy=\"d-dynamic-key\">\n    (click) <b>Dynamic key: </b> <span [transloco]=\"key\"></span>\n  </li>\n</ul>\n\n<h3 class=\"mtb\">Pipe</h3>\n<ul class=\"list-group\">\n  <li class=\"list-group-item\" data-cy=\"p-regular\"><b>Regular: </b>{{ 'home' | transloco }}</li>\n  <li class=\"list-group-item\" data-cy=\"p-with-params\">\n    <b>With params: </b>{{ 'alert' | transloco: { value: dynamic } }}\n  </li>\n  <li class=\"list-group-item\" data-cy=\"p-with-translation-reuse\">\n    <b>With translation reuse: </b> {{ 'a.b.c' | transloco }}\n  </li>\n</ul>\n\n<h3 class=\"mtb\">Translation in ngFor</h3>\n<ul class=\"list-group\">\n  <li *ngFor=\"let key of translateList\" class=\"list-group-item\" data-cy=\"translation-loop\">{{ key | transloco }}</li>\n</ul>\n","src/app/on-push/on-push.component.ts":"import { ChangeDetectionStrategy, Component } from '@angular/core';\nimport { TranslocoService } from '@ngneat/transloco';\n\n@Component({\n  selector: 'app-on-push',\n  templateUrl: './on-push.component.html',\n  styleUrls: ['./on-push.component.css'],\n  changeDetection: ChangeDetectionStrategy.OnPush\n})\nexport class OnPushComponent {\n  dynamic = '🦄';\n  key = 'home';\n\n  constructor(private service: TranslocoService) {}\n\n  translateList = ['b', 'c'];\n\n  changeKey() {\n    this.key = this.key === 'home' ? 'fromList' : 'home';\n  }\n\n  changeParam() {\n    this.dynamic = this.dynamic === '🦄' ? '🦄🦄🦄' : '🦄';\n  }\n}\n","src/app/scope-sharing/scope-sharing.component.html":"<h4>Scope is set to <code>todos-page</code> in module's providers.</h4>\n<h6>This app is configured with <code>scopeStrategy</code> set to <code>'shared'</code>.</h6>\n<h6>Which means each scope is merged into the global lang and accessed by the scope name:</h6>\n<h6 class=\"quoteblock\">The scope's name will be camel cased e.g: <code>todos-page</code> 👉🏼 <code>todosPage</code></h6>\n<code\n  ><pre>{{ ex.one }}</pre></code\n>\n<h6>\n  You can also configure the name for accessing the scope by passing the <code>scopeMapping</code> property in the\n  config\n</h6>\n<h6>In our case we mapped <code>todos-page</code> to <code>todos</code>, so our code will actually be:</h6>\n<code\n  ><pre>{{ ex.two }}</pre></code\n>\n<h6><u>And here is the result:</u></h6>\n<ng-container *transloco=\"let t\">\n  <p data-cy=\"todos-page-scope\">{{ t.todos.title }}</p>\n  <p data-cy=\"global\">{{ t.home }}</p>\n</ng-container>\n<h4><u>More Examples:</u></h4>\n<h5><u>Directive</u></h5>\n<h6><u>Scope is set to `lazy-page` inline</u></h6>\n<p data-cy=\"d-lazy-page-scope\" transloco=\"lazyPage.title\" translocoScope=\"lazy-page\"></p>\n<p data-cy=\"d-global\" transloco=\"b\"></p>\n<h5><u>Pipe</u></h5>\n<p data-cy=\"p-todos-page-scope\">{{ 'todos.title' | transloco }}</p>\n<p data-cy=\"p-global\">{{ 'home' | transloco }}</p>\n\n<h5><u>Use read to get translations of a nested property</u></h5>\n<code\n  ><pre>{{ ex.nested }}</pre></code\n>\n<ng-container *transloco=\"let t; read: 'nested'\">\n  <h5>{{ t.title }}</h5>\n  <p>{{ t.desc }}</p>\n</ng-container>\n","src/app/scope-sharing/scope-sharing.component.ts":"import { Component, OnInit } from '@angular/core';\n\n@Component({\n  selector: 'scope-sharing',\n  templateUrl: './scope-sharing.component.html',\n  styleUrls: []\n})\nexport class ScopeSharingComponent implements OnInit {\n  ex = {\n    one: `  <ng-container *transloco=\"let t\">\n    <p>{{ t.todosPage.title }}</p>\n    // You can also access global scope translations!\n    <p>{{ t.home }}</p>\n  </ng-container>`,\n    two: `  <ng-container *transloco=\"let t\">\n    <p>{{ t.todos.title }}</p>\n    <p>{{ t.home }}</p>\n  </ng-container>`,\n    nested: `  <ng-container *transloco=\"let t; read: 'nested'\">\n    <h5>{{ t.title }}</h5>\n    <p>{{ t.desc }}</p>\n  </ng-container>`\n  };\n\n  constructor() {}\n\n  ngOnInit() {}\n}\n","src/app/scope-sharing/scope-sharing.module.ts":"import { NgModule } from '@angular/core';\nimport { CommonModule } from '@angular/common';\nimport { ScopeSharingComponent } from './scope-sharing.component';\nimport { RouterModule, Routes } from '@angular/router';\nimport { TRANSLOCO_LOADING_TEMPLATE, TRANSLOCO_SCOPE, TranslocoModule } from '@ngneat/transloco';\n\nconst routes: Routes = [\n  {\n    path: '',\n    component: ScopeSharingComponent\n  }\n];\n\n@NgModule({\n  declarations: [ScopeSharingComponent],\n  providers: [\n    { provide: TRANSLOCO_SCOPE, useValue: 'todos-page' },\n    {\n      provide: TRANSLOCO_LOADING_TEMPLATE,\n      useValue: `<span id=\"default-loading-template\">Loading template...</span>`\n    }\n  ],\n  imports: [CommonModule, RouterModule.forChild(routes), TranslocoModule]\n})\nexport class ScopeSharingModule {}\n","src/app/transpilers/transpilers.component.css":".pointer {\n  cursor: pointer;\n}\n","src/app/transpilers/transpilers.component.html":"<h2>MessageFormat Transpiler</h2>\n<hr />\n<h4>Structural Directive</h4>\n<ng-container *transloco=\"let t\">\n  <ul class=\"list-group\">\n    <li class=\"list-group-item\" data-cy=\"regular\"><b>Regular: </b>{{ t.mf.home }}</li>\n    <li class=\"list-group-item\" data-cy=\"with-params\">\n      <b>With params: </b>{{ t.mf.params | translocoParams: { value: dynamic } }}\n    </li>\n    <li class=\"list-group-item\" data-cy=\"with-translation-reuse\">\n      <b>With translation reuse: </b> {{ t.mf.a.b.c | translocoParams: {} }}\n    </li>\n    <li class=\"list-group-item\" data-cy=\"with-message-format\">\n      <b>Using messageformat: </b>{{ t.mf.messageFormat | translocoParams: { gender: 'male' } }}\n    </li>\n    <li class=\"list-group-item\" data-cy=\"with-message-format-dynamic\">\n      <b>Using messageformat with dynamic value: </b>{{ t.mf.messageFormat | translocoParams: { gender: userGender } }}\n    </li>\n    <li class=\"list-group-item\" data-cy=\"with-message-format-params\">\n      <b>Using messageformat with transloco standard params: </b\n      >{{ t.mf.messageFormatWithParams | translocoParams: { value: 'transloco params', gender: '' } }}\n    </li>\n  </ul>\n</ng-container>\n\n<h3 class=\"mtb\">Directive</h3>\n<ul class=\"list-group\">\n  <li class=\"list-group-item\" data-cy=\"d-regular\"><b>Regular: </b><span transloco=\"mf.home\"></span></li>\n  <li class=\"list-group-item\" data-cy=\"d-with-params\">\n    <b class=\"pointer\" (click)=\"changeParam()\">(click) </b> <b>With params: </b>\n    <span transloco=\"mf.params\" [translocoParams]=\"{ value: dynamic }\"></span>\n  </li>\n  <li class=\"list-group-item\" data-cy=\"d-with-translation-reuse\">\n    <b>With translation reuse: </b> <span transloco=\"mf.a.b.c\"></span>\n  </li>\n  <li class=\"list-group-item\" data-cy=\"d-with-message-format\">\n    <b>Using messageformat: </b> <span transloco=\"mf.messageFormat\" [translocoParams]=\"{ gender: 'male' }\"></span>\n  </li>\n  <li class=\"list-group-item\" data-cy=\"d-with-message-format-dynamic\">\n    <b>Using messageformat with dynamic value: </b>\n    <span transloco=\"mf.messageFormat\" [translocoParams]=\"{ gender: userGender }\"></span>\n  </li>\n  <li class=\"list-group-item\" data-cy=\"d-with-message-format-params\">\n    <b>Using messageformat with transloco standard params: </b>\n    <span transloco=\"mf.messageFormatWithParams\" [translocoParams]=\"{ value: 'transloco params', gender: '' }\"></span>\n  </li>\n</ul>\n\n<h3 class=\"mtb\">Pipe</h3>\n<ul class=\"list-group\">\n  <li class=\"list-group-item\" data-cy=\"p-regular\"><b>Regular: </b>{{ 'mf.home' | transloco }}</li>\n  <li class=\"list-group-item\" data-cy=\"p-with-params\">\n    <b>With params: </b>{{ 'mf.params' | transloco: { value: dynamic } }}\n  </li>\n  <li class=\"list-group-item\" data-cy=\"p-with-translation-reuse\">\n    <b>With translation reuse: </b> {{ 'mf.a.b.c' | transloco }}\n  </li>\n  <li class=\"list-group-item\" data-cy=\"p-with-message-format\">\n    <b>Using messageformat: </b>{{ 'mf.messageFormat' | transloco: { gender: 'male' } }}\n  </li>\n  <li class=\"list-group-item\" data-cy=\"p-with-message-format-dynamic\">\n    <b>Using messageformat with dynamic value: </b>{{ 'mf.messageFormat' | transloco: { gender: userGender } }}\n  </li>\n  <li class=\"list-group-item\" data-cy=\"p-with-message-format-params\">\n    <b>Using messageformat with transloco standard params: </b\n    >{{ 'mf.messageFormatWithParams' | transloco: { value: 'transloco params', gender: '' } }}\n  </li>\n</ul>\n","src/app/transpilers/transpilers.component.ts":"import { Component } from '@angular/core';\nimport { TRANSLOCO_TRANSPILER, MessageFormatTranspiler } from '@ngneat/transloco';\n\n@Component({\n  selector: 'app-transpilers',\n  templateUrl: './transpilers.component.html',\n  styleUrls: ['./transpilers.component.css']\n})\nexport class TranspilersComponent {\n  dynamic = '🦄';\n  key = 'home';\n  userGender = 'female';\n\n  changeParam() {\n    this.dynamic = this.dynamic === '🦄' ? '🦄🦄🦄' : '🦄';\n  }\n}\n","src/app/transpilers/transpilers.module.ts":"import { NgModule } from '@angular/core';\nimport { CommonModule } from '@angular/common';\nimport { TranspilersComponent } from './transpilers.component';\nimport { RouterModule, Routes } from '@angular/router';\nimport { TRANSLOCO_SCOPE, TranslocoModule } from '@ngneat/transloco';\n\nconst routes: Routes = [\n  {\n    path: '',\n    component: TranspilersComponent\n  }\n];\n\n@NgModule({\n  declarations: [TranspilersComponent],\n  imports: [CommonModule, RouterModule.forChild(routes), TranslocoModule],\n  providers: [{ provide: TRANSLOCO_SCOPE, useValue: 'transpilers/messageformat' }]\n})\nexport class TranspilersModule {}\n","src/app/dynamic-translation/dynamic-translation/dynamic-translation.component.css":"","src/app/dynamic-translation/dynamic-translation/dynamic-translation.component.html":"<h4>Set Translation</h4>\n\n<ng-container *transloco=\"let t\">\n  <p data-cy=\"set-key\">{{ t.home }}</p>\n  <p data-cy=\"add-key\">Press Add new key to see me: {{ t.newKey }}</p>\n</ng-container>\n\n<button data-cy=\"set-translation-key-btn\" class=\"btn btn-outline-primary my-2 my-sm-0\" (click)=\"updateTitle()\">\n  Update the home key\n</button>\n\n<button data-cy=\"add-key-btn\" class=\"btn btn-outline-primary my-2 my-sm-0\" (click)=\"addNewKey()\">\n  Add new key\n</button>\n\n<hr />\n\n<h4>Add Translation Object</h4>\n\n<ng-container *transloco=\"let t\">\n  <p data-cy=\"translation-object\">New translation object title: {{ t.newTranslation?.title }}</p>\n</ng-container>\n\n<button data-cy=\"add-translation-btn\" class=\"btn btn-outline-primary my-2 my-sm-0\" (click)=\"addTranslationObj()\">\n  Add Translation Object\n</button>\n","src/app/dynamic-translation/dynamic-translation/dynamic-translation.component.ts":"import { Component, OnInit, ChangeDetectionStrategy } from '@angular/core';\nimport { TranslocoService } from '@ngneat/transloco';\n\n@Component({\n  selector: 'app-dynamic-translation',\n  templateUrl: './dynamic-translation.component.html',\n  styleUrls: ['./dynamic-translation.component.css'],\n  changeDetection: ChangeDetectionStrategy.OnPush\n})\nexport class DynamicTranslationComponent implements OnInit {\n  constructor(private translate: TranslocoService) {}\n\n  ngOnInit() {}\n\n  updateTitle() {\n    this.translate.setTranslationKey('home', 'New title');\n  }\n\n  addNewKey() {\n    this.translate.setTranslationKey('newKey', 'New key');\n  }\n\n  addTranslationObj() {\n    const newTranslation = {\n      newTranslation: {\n        title: 'New translation title'\n      }\n    };\n    this.translate.setTranslation(newTranslation, 'en', { merge: true });\n  }\n}\n","src/app/locale/locale/locale.component.css":".form-control {\r\n  width: 120px;\r\n  display: inline-block;\r\n  margin-right: 10px;\r\n}\r\n","src/app/locale/locale/locale.component.html":"<h2>Localization Support for Transloco</h2>\n\n<p>\n  This library brings a localization support for Transloco lib, by using native Javascript's\n  <a href=\"https://norbertlindenberg.com/2012/12/ecmascript-internationalization-api/index.html\" target=\"_blank\"\n    >Internalization api</a\n  >.\n</p>\n\n<h5>Select any locale from the list to see his format:</h5>\n<select value=\"fr-FR\" class=\"form-control\" (change)=\"setLocale($event.target.value)\">\n  <option *ngFor=\"let locale of localeList\" [value]=\"locale\">\n    {{ locale }}\n  </option>\n</select>\n\n<h3 class=\"mtb\">Date Format</h3>\n\n<ul class=\"list-group\">\n  <li class=\"list-group-item\" data-cy=\"date-regular\"><b>Regular date: </b>{{ date | translocoDate }}</li>\n  <li class=\"list-group-item\" data-cy=\"date-long\">\n    <b>Long date: </b>{{ date | translocoDate: { dateStyle: 'long', timeStyle: 'long' } }}\n  </li>\n  <li class=\"list-group-item\" data-cy=\"date-full\">\n    <b>Full date: </b>{{ date | translocoDate: { dateStyle: 'full', timeStyle: 'full' } }}\n  </li>\n  <li class=\"list-group-item\" data-cy=\"date-full\">\n    <b>Date in timezone UTC: </b>{{ date | translocoDate: { timeZone: 'UTC', timeStyle: 'full' } }}\n  </li>\n  <li class=\"list-group-item\" data-cy=\"date-full\">\n    <b>Unix timestamp time date: </b>{{ 1 | translocoDate: { dateStyle: 'medium', timeStyle: 'medium' } }}\n  </li>\n  <li class=\"list-group-item\" data-cy=\"date-full\">\n    <b>String format to date: </b>{{ '2019-02-08' | translocoDate: { dateStyle: 'medium', timeStyle: 'medium' } }}\n  </li>\n</ul>\n\n<h3 class=\"mtb\">Number Format</h3>\n<ul class=\"list-group\">\n  <li class=\"list-group-item\" data-cy=\"number-decimal\"><b>Decimal number: </b>{{ 1234567890 | translocoDecimal }}</li>\n  <li class=\"list-group-item\" data-cy=\"number-decimal\">\n    <b>Decimal without grouping: </b>{{ 1234567890 | translocoDecimal: { useGrouping: false } }}\n  </li>\n  <li class=\"list-group-item\" data-cy=\"number-percent\"><b>Percentage number: </b>{{ 1 | translocoPercent }}</li>\n</ul>\n\n<h3 class=\"mtb\">Currency Format</h3>\n<ul class=\"list-group\">\n  <li class=\"list-group-item\" data-cy=\"currency-symbol\"><b>Symbol currency: </b>{{ 1000000 | translocoCurrency }}</li>\n  <li class=\"list-group-item\" data-cy=\"currency-name\">\n    <b>Name currency: </b>{{ 1000000 | translocoCurrency: 'name' }}\n  </li>\n  <li class=\"list-group-item\" data-cy=\"currency-custom-digit\">\n    <b>Custom digit formatted currency: </b>\n    {{ 1000000 | translocoCurrency: 'symbol':{ minimumFractionDigits: 0 } }}\n  </li>\n</ul>\n","src/app/locale/locale/locale.component.ts":"import { Component, OnInit, ChangeDetectionStrategy, ViewChild, ElementRef, Inject } from '@angular/core';\nimport { LOCALE_CURRENCY_MAPPING, Locale } from '@ngneat/transloco-locale';\nimport { TranslocoLocaleService } from '@ngneat/transloco-locale';\n\n@Component({\n  selector: 'app-locale',\n  templateUrl: './locale.component.html',\n  styleUrls: ['./locale.component.css'],\n  changeDetection: ChangeDetectionStrategy.OnPush\n})\nexport class LocaleComponent implements OnInit {\n  public date = new Date(2019, 7, 14, 0, 0, 0, 0);\n  public localeList: string[];\n\n  constructor(private localeService: TranslocoLocaleService, @Inject(LOCALE_CURRENCY_MAPPING) localeMapping) {\n    this.localeList = Object.keys(localeMapping);\n  }\n\n  ngOnInit() {}\n\n  public setLocale(locale: Locale) {\n    this.localeService.setLocale(locale);\n  }\n}\n","src/app/multilangs/provider-lang/provider-lang.component.css":"","src/app/multilangs/provider-lang/provider-lang.component.html":"<h4>Provider Scope (lang is set to `es` in providers)</h4>\n<ng-container *transloco=\"let t\">\n  <p data-cy=\"in-provider\">{{ t.home }}</p>\n</ng-container>\n\n<ng-container *transloco=\"let t; lang: 'en'\">\n  <p data-cy=\"inline\">Inline (en) wins: {{ t.home }}</p>\n</ng-container>\n","src/app/multilangs/provider-lang/provider-lang.component.ts":"import { Component, OnInit } from '@angular/core';\nimport { TRANSLOCO_LANG } from '@ngneat/transloco';\n\n@Component({\n  selector: 'provider-lang',\n  templateUrl: './provider-lang.component.html',\n  providers: [{\n    provide: TRANSLOCO_LANG,\n    useValue: 'es'\n  }],\n  styleUrls: ['./provider-lang.component.css']\n})\nexport class ProviderLangComponent implements OnInit {\n\n  constructor() {\n  }\n\n  ngOnInit() {\n  }\n\n}\n","src/assets/logo.png":"�PNG\r\n\u001a\n\u0000\u0000\u0000\rIHDR\u0000\u0000\u0001�\u0000\u0000\u0000�\b\u0006\u0000\u0000\u0000�_c�\u0000\u0000\u0000\u0001sRGB\u0000��\u001c�\u0000\u0000@\u0000IDATx\u0001�\t�\u001cE���zf�lH8\u0012H\bA�C\u0012\u0010^0��G\u0016\u0012\u0002Q\"�\u0004��\u0003������ǋGT\u0010\u0015\u000f.���S@E\u0002\u0002/GnX6{\"�\u0004\"���9�\u0004r'{�t�5������9���{�O6]w=���~�n��G\u0004�@�\b��������>\u0004�\u0018\u0014�����q|�\u0004%��@\u0011\bhEȓ�$\u0002D \u000b���x\u000b��SZ0q�<K\u0014�&\u0002eC�\u0014W�T5\u00154L\u0004���V��\u001a[���L\u0004ʙ\u0000)�r�
